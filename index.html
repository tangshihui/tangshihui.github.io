<!DOCTYPE html>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TangShihui</title>
    <link href="style/userinfo.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/userinfo.js"></script>
</head>
<body>
    <div class="top">
        <label class="lbl-version">Version:</label>
        <select id="version" class="select" onchange="changeLang();">
            <option value="en" class="op-english">English</option>
            <option value="cn" class="op-chinese">Chinese</option>
        </select>
    </div>
    <div class="head-wrap">
        <div class="head">
            <span class="user-name">TangShihui</span>
            <span class="user-job">.NET</span>
        </div>
        
    </div>
</body>
        <script>
                
var langUtil = (function($) {
    var lang = {
        dictionary: {
            "user-name": { en: "TangShihui", cn: "唐世辉" },
            "lbl-version": { en: "Version", cn: "版本" },
            "op-english": { en: "English", cn: "英文" },
            "op-chinese": { en: "Chinese", cn: "中文" }
        },
        changVersion: function (key, lang) {
            return this.dictionary[key][lang];
        }
        

    }

    return lang;
})(jQuery);



function changeLang() {
        var lang = $("#version").val();
        $(".user-name").html(langUtil.changVersion("user-name", lang));
        $(".lbl-version").html(langUtil.changVersion("lbl-version", lang));

        $("#version").children().each(
            function () {
                $(this).html(langUtil.changVersion($(this).attr("class"), lang));
            }
            );
    }

  </script>
</html>
